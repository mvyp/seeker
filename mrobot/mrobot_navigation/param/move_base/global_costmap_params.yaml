global_costmap:
  #代价地图的世界坐标系
  global_frame: map
  #机器人底座的局部坐标系
  robot_base_frame: base_link
  #代价地图的更新频率
  update_frequency: 10.0
  #代价地图的发布频率
  publish_frequency: 10.0
  #等待坐标变换发布信息的超时时间
  transform_tolerance: 5.0
  #决定代价地图是否需要根据map_server提供的地图信息进行初始化，如果不需要使用已有的地图或者map_server，最好将该参数设置为false
  static_map: true
